<!doctype html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div class="sign-container">
          <div class="image-container">
              <img src="images/logo.png" alt="logo-img" width="70px" height="90px">
          </div>
          <h3>Create an account</h3>
          <form action="" method="post">
              <div class="input-container">
                  <div class="form-group">
                    <input type="text" class="form-control" name="fname" id="fname"  placeholder="First Name" required autofocus>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="lname" id="fname"  placeholder="Last Name" required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email"  placeholder="Email Address" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="add" id="add"  placeholder="Address" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Re-enter Password" required>
                  </div>
                  <div><button type="submit" class="btn btn-success btn-block btn-sm submit-btn">Sign up</button></div>
                  <div style="margin-left: 170px; margin-bottom: -12px;"><p>or</p></div>
                  <button class="btn btn-outline-success btn-sm btn-block submit-btn">Log in</button>
              </div>
          </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
